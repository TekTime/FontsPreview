<!DOCTYPE html>
<html>
<head>
	<title>Google Fonts</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<header>
    <div class="container">
        <div class="initial-header">
            <div class="head-title">
                <div class="logo1">Google</div>
                <div class="logo2">Fonts</div>
            </div>
            <nav>
                <ul>
                    <li><a href="">CATALOG</a></li>
                    <li><a href="">FEATURED</a></li>
                    <li><a href="">ARTICLES</a></li>
                    <li><a href="">ABOUT</a></li>
                <ul>
            </nav>
        </div>
        <div id="scrolled-header"></div>
    </div>
</header>

<div class="container" id="main-container">
    <div class="search-bar">
        <div class="search-area">
            <input type="search" placeholder="Search fonts" id="search-font">
        </div>
        <div class="sentence-area">
            <input type="text" placeholder="Type something" id="typed-sentence">
        </div>
        <div class="choose-area">
            <div class="pixel-area">
                <button class="pixel-btn" type="button">24px</button>
                <div class="mordal"></div>
                <div class="dropdown">
                    <div class="font-size">
                        <div class="checked"></div>
                        <p class="choose-size">20px</p>
                    </div>
                    <div class="font-size">
                        <div class="checked"></div>
                        <p class="choose-size">24px</p>
                    </div>
                    <div class="font-size">
                        <div class="checked"></div>
                        <p class="choose-size">32px</p>
                    </div>
                    <div class="font-size">
                        <div class="checked"></div>
                        <p class="choose-size">40px</p>
                    </div>
                </div>
            </div>
            <div class="bg-color">
                <div class="color-white"></div>  
                <div class="color-black"></div>  
            </div>
            <div class="list-area">
                <svg id="list-change-1" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 172 172" style=" fill:#000000;">

                        <path id="list-icon-bg" d="M0,172v-172h172v172z" fill="#ffffff"></path>
                        <g id="list-icon" fill="#000000">
                            <path d="M21.5,32.25c-5.93706,0 -10.75,4.81294 -10.75,10.75c0,5.93706 4.81294,10.75 10.75,10.75c5.93706,0 10.75,-4.81294 10.75,-10.75c0,-5.93706 -4.81294,-10.75 -10.75,-10.75zM50.16667,35.83333v14.33333h107.5v-14.33333zM21.5,75.25c-5.93706,0 -10.75,4.81294 -10.75,10.75c0,5.93706 4.81294,10.75 10.75,10.75c5.93706,0 10.75,-4.81294 10.75,-10.75c0,-5.93706 -4.81294,-10.75 -10.75,-10.75zM50.16667,78.83333v14.33333h107.5v-14.33333zM21.5,118.25c-5.93706,0 -10.75,4.81294 -10.75,10.75c0,5.93706 4.81294,10.75 10.75,10.75c5.93706,0 10.75,-4.81294 10.75,-10.75c0,-5.93706 -4.81294,-10.75 -10.75,-10.75zM50.16667,121.83333v14.33333h107.5v-14.33333z"></path>
                        </g>
                    </g>
                </svg>
                <svg id="list-change-2" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 172 172" style=" fill:#000000;">
                    <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">

                        </g>
                    </g>
                </svg>
            </div>
            <div class="reset-area">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"  width="24" height="24" viewBox="0 0 172 172" style=" fill:#ffffff;">
                    <g fill="none" fill-rule="none" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal">

                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>

    <div class="fonts"></div>
	<!-- <div class="checkmate"></div> -->
</div>

<button id="back-to-top"><div></div></button>
